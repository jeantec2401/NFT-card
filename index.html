<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="descripition" content="NFT preview card component" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&family=Instrument+Sans:wght@600&family=Outfit:wght@300;400;600&family=Poppins:wght@200;500;700&family=Public+Sans&family=Roboto:wght@100;300;500;700;900&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="src/variables.css" />
    <link rel="stylesheet" href="src/reset.css" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="shortcut icon"
      href="src/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="nft-card">
        <a href="#" class="image-link">
          <img
            src="src/images/image-equilibrium.jpg"
            alt="Equilibrium NFT image" class="image"
          />
        </a>
        <a href="#" class="title-link">
          <h2 class="title">Equilibrium #3429</h2>
        </a>
        <p class="about">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="info">
          <p class="price">0.041 ETH</p>
          <p class="days-left">3 days left</p>
        </div>
        <div class="creator">
          <a href="#">
            <img src="src/images/image-avatar.png" alt="imagem avatar" class="avatar-image" />
          </a>
          <p class="text">
            Creation of
            <a class="name" href="#">Jules Wyvern</a>
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
